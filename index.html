		# 1. LoDash

		### Example
		```javascript
		var start = '1,2,4,gGD,5,sdasd';
		$scope.result = _.chain(start.split(','))						//Break the string into an array
			.filter(function (item) { return !isNaN(item); })			//Filter out the items that are not numbers
			.map(function (item) { return item * 2; })				   //Map each item to be x 2 it's value
			.reduce(function (acc, item) { return acc + item; })		 //Add them all up
			.value();
		```

		<div ng-controller="LodashController">
			Transforming <b>'1,2,4,gGD,5,sdasd'</b> and the result is... <b><span ng-bind="result" /></b>		
			<github-stats url="github_data.url" stars="github_data.stars" last="github_data.last" />
		</div>

		# 2. Toaster JS

		### Example
		```javascript
		$scope.run = function () {
			toastr.info('This is some information');
			toastr.success('Great Success!');
			toastr.warning('Warning! Go Back!');
			toastr.error('Gah! There has been an error');
		};
		```

		<div ng-controller="ToastrController">
			<button type="button" ng-click="run()" class="btn btn-lg btn-primary">Toast Me!</button>

			<github-stats url="github_data.url" stars="github_data.stars" last="github_data.last"/>

		# 3. Restangular

		### Example
		```javascript
		// Set the base otherwise it will fetch /
		Restangular.setBaseUrl('https://api.github.com/');

		// GET /users/braidenjudd
		Restangular.one('users', 'braidenjudd').get().then(function (account) {
			$scope.email = account.email;
			$scope.full_name = account.name;
		});
		```

		<div ng-controller="RestangularController">
			<b>Name: </b><span ng-bind="full_name"></span><br />
			<b>Email: </b><span ng-bind="email"></span>

			<github-stats url="github_data.url" stars="github_data.stars" last="github_data.last" />	
		</div>

		# 5. Auth0

		### Example

		```javascript
		var auth0 = new Auth0({ // some config });

		$scope.signin = function() {
			auth0.login({ popup: true }, function(err, profile) {
				$scope.user = profile;	
				$scope.$digest();
			});
		};
		```

		<div ng-controller="Auth0Controller">
			<h3>Example</h3>

			<b>Email: </b><span ng-bind="user.email"></span><br />
			<button type="button" class="btn btn-lg btn-primary" ng-click="signin()">Sign In</button>
		</div>

		# 8. Moment JS

		### Example
		```javascript
		$scope.time1 = moment().format('MMMM Do YYYY, h:mm:ss a');
		$scope.time2 = moment().format('dddd');
		$scope.time3 = moment().format('MMM Do YY');
		$scope.time4 = moment().format('YYYY [escaped] YYYY');
		$scope.time5 = moment().fromNow();
		```

		<div ng-controller="MomentJsController">

		# 9. Angular-Fire (firebase)

		### Example
		```javascript
		var ref = new Firebase("https://braiden.firebaseio.com/votes/test");
		
		// create an AngularFire reference to the data
		var sync = $firebase(ref);

		// download the data into a local object and bind to scope
		sync.$asObject().$bindTo($scope, "fruit");	
		```

		<div ng-controller="Firebase2Controller">
